<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BUGZ: Fight or Die!</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container-fluid">

		<div class="row main-row1">

			<div class="col-md-4 col-md-offset-1"><!--  text area column start -->

				<div class="row">

					<div id="textArea" class="textArea col-md-12">
						
					</div>

				</div> <!-- row end -->

				<div class="row">
					<button class="col-xs-12 btn btn-danger attack">Click to attack</button>
				</div>

			</div> <!-- text area column end -->

			<div class="col-xs-12 col-md-5 col-md-offset-2  playerSelect"> <!-- character elements -->

				<div class="character" id="character1">
					<h4 class="">Hit points: <span class="hp"></span></h4>
				</div>

				<div class="character" id="character2">
					<h4 class="">Hit points: <span class="hp"></span></h4>
				</div>

				<div class="character" id="character3">
					<h4 class="">Hit points: <span class="hp"></span></h4>
				</div>

				<div class="character" id="character4">
					<h4 class="">Hit points: <span class="hp"></span></h4>
				</div>

			</div> <!-- character elements end -->
		</div> <!-- main-row1 end -->


		<div class="row main-row2"> <!-- containers for hero, enemy, and remainingOpponents -->

			<div class="col-xs-6 col-sm-3 col-md-2  col-md-offset-1  heroArea">
				<h3 class="text-center">Player</h3>
			</div>

			<div class="col-xs-6 col-sm-3 col-md-2  enemyArea">
				<h3 class="text-center">Defender</h3>
			</div>

			<div class="col-xs-12 col-sm-6 col-md-4  col-md-offset-2 remainingOpponents">
				<h3 class="text-center">Remaining Opponents</h3>
			</div>

		</div> <!-- row end -->


	</div> <!-- container end -->

	

	<audio src="assets/audio/background-music.mp3" id="background" loop player></audio>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<!-- script tag for main JS file -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
